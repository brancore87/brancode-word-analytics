<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Word Analytics web-app by Brandon N Sangma. Check the length of your characters and words."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>BRANCODE | Word Analytics</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
  </head>

  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      <div class="logo__container">
        <img src="logo.png" alt="" class="logo" />
      </div>
      <div class="heading__container">
        Word <span class="first-heading--special">Analytics</span>
      </div>
    </h1>

    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Enter your text ..."
      ></textarea>

      <section class="stats">
        <section class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>

    <footer class="footer">
      <small class="copyright"
        >&copy; BranCode | All rights reserved | 2024</small
      >
    </footer>
  </body>
</html>
